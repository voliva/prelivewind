<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LiveWind</title>
    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 16px; /* var(--baseFontSize); */
            user-select: none;
            margin: 0;
            background: #F5F6FA; /* var(--colorNotWhite); */
            color: #090C10; /* var(--colorDefaultText); */
        }
        .app-header {
            height: 39px; /* var(--headerHeight); */
            line-height: 39px; /* var(--headerHeight); */
            background: #E5E8EB; /* var(--colorGray); */
            text-align: center;
            font-size: 18px; /* var(--bigFontSize); */
            font-weight: bold;
            border-bottom: 1px solid #466789; /* var(--colorLivewind); */
            color: #2D4258; /* var(--colorDarkLivewind); */
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.5);
            z-index: 1;
        }
        .sk-folding-cube {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotateZ(45deg);
        }
        .sk-folding-cube .sk-cube {
            float: left;
            width: 50%;
            height: 50%;
            position: relative;
            transform: scale(1.1); 
        }
        .sk-folding-cube .sk-cube:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #466789; /* var(--colorLivewind); */
            animation: sk-foldCubeAngle 2.4s infinite linear both;
            transform-origin: 100% 100%;
        }
        .sk-folding-cube .sk-cube2 {
            transform: scale(1.1) rotateZ(90deg);
        }
        .sk-folding-cube .sk-cube3 {
            transform: scale(1.1) rotateZ(180deg);
        }
        .sk-folding-cube .sk-cube4 {
            transform: scale(1.1) rotateZ(270deg);
        }
        .sk-folding-cube .sk-cube2:before {
            animation-delay: 0.3s;
        }
        .sk-folding-cube .sk-cube3:before {
            animation-delay: 0.6s; 
        }
        .sk-folding-cube .sk-cube4:before {
            animation-delay: 0.9s;
        }
        @keyframes sk-foldCubeAngle {
            0%, 10% {
                transform: perspective(140px) rotateX(-180deg);
                opacity: 0; 
            } 25%, 75% {
                transform: perspective(140px) rotateX(0deg);
                opacity: 1; 
            } 90%, 100% {
                transform: perspective(140px) rotateY(180deg);
                opacity: 0; 
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="splash">
            <div class="livewind"><header class="app-header"><span class="app-header__title">Livewind</span></header></div>
            <div class="loader">
                <div class="sk-folding-cube">
                    <div class="sk-cube1 sk-cube"></div>
                    <div class="sk-cube2 sk-cube"></div>
                    <div class="sk-cube4 sk-cube"></div>
                    <div class="sk-cube3 sk-cube"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="dist/app.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
